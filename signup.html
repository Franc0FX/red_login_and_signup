<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <section class="container2">
            <div class="top_up">
                <div class="container2_p">
                    <p>12:00</p>
                </div>
                <div class="container2_img">
                    <i class="ri-bar-chart-2-fill"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-fill"></i>
                </div>
            </div>
            
            <div class="container2_div">
                <article class="container2_text">Sign Up</article>

                <form action="" class="container2_form">
                    <div class="first_last">
                        <div class="first_div">
                            <input type="text" placeholder="First Name" required id="name">
                        </div>
                        <div class="second_div">
                            <input type="text" placeholder="Last Name" required id="lastname">
                        </div>
                        
                    </div>

                    <div class="form2div_style">
                        <input type="email" placeholder="Email" required id="email">
                    </div>

                    <div class="form2div_style">
                        <input type="password" placeholder="Password" required id="password">
                    </div>

                    <div class="form2div_style">
                        <input type="password" placeholder="Confirm Password" required id="password">
                    </div>

                    <div class="form2div_check">
                        <input type="checkbox" required id="checkbox"> I Agree with <span>privacy</span> and <span>policy</span>
                    </div>

                    <div class="form2div_link">
                        <a href="#">Sign Up</a>
                    </div>
                </form>

                <p>Already have any account ? <a href="index.html">Sign In</a></p>
            </div>
        </section>
    </main>
</body>
</html>
