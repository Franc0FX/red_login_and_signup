<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="container1">
            <div class="top_up">
                <div class="container1_p">
                    <p>12:00</p>
                </div>
                <div class="container1_img">
                    <i class="ri-bar-chart-2-fill"></i>
                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-fill"></i>
                </div>
            </div>
            <div class="container1_div">
                <article class="container1_text">Log In</article>

                <form action="" class="container1_form">
                    <div class="formdiv_style">
                        <i class="ri-user-3-fill"></i>
                        <input type="text" placeholder="Username" required id="Username">
                    </div>

                    <div class="formdiv_style">
                        <i class="ri-lock-2-fill"></i>
                        <input type="password" placeholder="Password" required id="password">
                    </div>

                    <div class="formdiv_check">
                        <input type="checkbox"> Remember me <span>Forgot Password</span>
                    </div>

                    <div class="formdiv_link">
                        <a href="#">Log In</a>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p class="p1">Or Sign in with</p>
                <img src="pics/facebook-logo-png-38362.jpg"alt="" width="50px" height="40px">
                <img src="pics/Twitter_2012_logo.svg.png" alt="" width="50px" height="40px">
                <img src="pics/google-plus-2-logo-png-transparent.png" alt="" width="50px" height="40px">
                <img src="pics/vecteezy_instagram-logo-png-instagram-logo-transparent-png_23986555_557.png" alt="" width="50px" height="40px">
                <p class="p2">Don't have any account ? <a href="signup.html">Sign up</a></p>
            </div>
        </section>
    </main>


</body>

</html>
